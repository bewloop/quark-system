<script>
let allStock = [];

/* ===== COMMON ===== */
async function authFetch(url, options = {}) {
  options.headers = { 'Content-Type': 'application/json' };
  const res = await fetch(url, options);
  if (res.status === 401) location.href = '/login.html';
  return res;
}

async function logout() {
  await fetch('/api/logout', {
    method: 'POST',
    credentials: 'include'
  });
  location.href = 'login.html';
}


function formatDate(d) {
  if (!d) return '-';
  return new Date(d).toLocaleDateString('th-TH');
}

/* ===== LOAD ===== */
async function loadStock() {
  const res = await authFetch('/api/stock');
  const rows = await res.json();

  allStock = rows; // ‚úÖ ‡πÅ‡∏Å‡πâ: ‡πÑ‡∏°‡πà‡∏Å‡∏£‡∏≠‡∏á out
  applySearch();
}

/* ===== SEARCH ===== */
function applySearch() {
  const q = searchInput.value.toLowerCase();
  const list = allStock.filter(s =>
    !q || (s.car_model || '').toLowerCase().includes(q)
  );
  renderTable(list);
}

/* ===== RENDER ===== */
function renderTable(list) {
  const body = document.getElementById('stockBody');
  body.innerHTML = '';

  if (!list.length) {
    body.innerHTML = '<tr><td colspan="8">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>';
    return;
  }

  list.forEach((s, i) => {
    body.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${s.car_model || ''}</td>
        <td>${s.car_year || ''}</td>
        <td>${s.mat_type || ''}</td>
        <td>${s.mat_color || ''}</td>
        <td>${formatDate(s.stock_in_date || s.created_at)}</td>
        <td>${formatDate(s.stock_out_date)}</td>
        <td>
  <div class="action-buttons">
    <button
      class="btn btn-out"
      onclick="cutStock(${s.id}, this)"
      ${s.stock_out_date ? 'disabled' : ''}
    >
      ${s.stock_out_date ? '‡∏ï‡∏±‡∏î‡∏™‡∏ï‡πá‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß' : '‡∏ï‡∏±‡∏î‡∏™‡∏ï‡πá‡∏≠‡∏Å'}
    </button>

    <button
      class="btn"
      style="background:#444;color:#fff;"
      onclick="deleteStock(${s.id})"
    >
      ‡∏•‡∏ö
    </button>
  </div>
</td>
      </tr>
    `;
  });
}

/* ===== ACTIONS ===== */
function openModal() { modal.style.display = 'flex'; }
function closeModal() { modal.style.display = 'none'; }

async function saveStock() {
  const data = {
    car_model: car_model.value.trim(),
    car_year: car_year.value.trim(),
    mat_type: mat_type.value,
    mat_color: mat_color.value.trim(),
    mat_qty: Number(mat_qty.value) || 1,
    note: note.value.trim()
  };

  await authFetch('/api/stock', {
    method: 'POST',
    body: JSON.stringify(data)
  });

  closeModal();
  loadStock();
}

async function cutStock(id, btn) {
  if (!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ï‡∏±‡∏î‡∏™‡∏ï‡πá‡∏≠‡∏Å?')) return;

  btn.disabled = true;
  btn.textContent = '‡∏ï‡∏±‡∏î‡∏™‡∏ï‡πá‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß';

  await authFetch('/api/stock/' + id + '/out', {

  });

  loadStock();
}

async function deleteStock(id) {

}

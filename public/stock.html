<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Stock | QUARK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.page {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 20px;
}

.top-bar {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-bottom: 12px;
}

.top-bar button {
  padding: 6px 14px;
  font-size: 13px;
  border-radius: 8px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

.top-bar button:hover { opacity: .85; }

.card {
  background: #fff;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 6px 20px rgba(0,0,0,.05);
}

h1 {
  text-align: center;
  margin: 10px 0 25px;
  font-size: 28px;
}

.toolbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  margin-bottom: 18px;
}

.search-box input {
  width: 260px;
  padding: 8px 12px;
  font-size: 13px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.btn {
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  font-size: 13px;
  cursor: pointer;
}

.btn-add {
  background: #000;
  color: #fff;
}

.btn-out {
  background: #e53935;
  color: #fff;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

thead tr { background: #000; }

thead th {
  color: #fff;
  font-weight: bold;
}

th, td {
  padding: 12px 10px;
  border-bottom: 1px solid #eee;
  white-space: nowrap;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-box {
  background: #fff;
  padding: 22px;
  width: 360px;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="page">

  <div class="top-bar">
    <button onclick="location.href='index.html'">กลับหน้าแรก</button>
    <button onclick="logout()">Log out</button>
  </div>

  <div class="card">

    <h1>สต็อกสินค้า</h1>

    <div class="toolbar">
      <div class="search-box">
        <input id="searchInput" placeholder="ค้นหารุ่นรถ...">
      </div>
      <button class="btn btn-add" onclick="openModal()">➕ เพิ่มสต็อก</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Stock no.</th>
          <th>รุ่นรถ</th>
          <th>ปีรถ</th>
          <th>ประเภทพรม</th>
          <th>สีพรม</th>
          <th>วันที่รับเข้า</th>
          <th>วันที่เบิกออก</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="stockBody">
        <tr><td colspan="8">กำลังโหลด...</td></tr>
      </tbody>
    </table>

  </div>
</div>

<script>
let allStock = [];

async function authFetch(url, options = {}) {
  options.headers = { 'Content-Type': 'application/json' };
  const res = await fetch(url, options);
  if (res.status === 401) location.href = '/login.html';
  return res;
}

function logout() {
  localStorage.clear();
  location.href = '/login.html';
}

function formatDate(d) {
  if (!d) return '-';
  return new Date(d).toLocaleDateString('th-TH');
}

async function loadStock() {
  const res = await authFetch('/api/stock');
  const rows = await res.json();
  allStock = rows.filter(s => s.status !== 'out');
  applySearch();
}

function applySearch() {
  const q = searchInput.value.toLowerCase();
  const list = allStock.filter(s =>
    !q || (s.car_model || '').toLowerCase().includes(q)
  );
  renderTable(list);
}

function renderTable(list) {
  const body = document.getElementById('stockBody');
  body.innerHTML = '';

  if (!list.length) {
    body.innerHTML = '<tr><td colspan="8">ไม่พบข้อมูล</td></tr>';
    return;
  }

  list.forEach(s => {
    body.innerHTML += `
      <tr>
        <td>${s.id}</td>
        <td>${s.car_model || ''}</td>
        <td>${s.car_year || ''}</td>
        <td>${s.mat_type || ''}</td>
        <td>${s.mat_color || ''}</td>
        <td>${formatDate(s.stock_in_date)}</td>
        <td>${formatDate(s.stock_out_date)}</td>
        <td>
          <button class="btn btn-out" onclick="cutStock(${s.id})">ตัดสต็อก</button>
        </td>
      </tr>
    `;
  });
}

async function cutStock(id) {
  if (!confirm('ยืนยันตัดสต็อก?')) return;
  await authFetch('/api/stock/' + id + '/out', { method: 'PATCH' });
  loadStock();
}

searchInput.oninput = applySearch;
loadStock();
</script>

</body>
</html>

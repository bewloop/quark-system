<script>
async function loadStock() {
  const res = await fetch('/api/stock');
  const data = await res.json();

  rows.innerHTML = '';
  data.forEach(s => {
    rows.innerHTML += `
      <tr>
        <td><input type="checkbox"></td>
        <td>${s.car_model}</td>
        <td>${s.car_year}</td>
        <td>${s.mat_type}</td>
        <td>${s.mat_color}</td>
        <td>${s.mat_qty}</td>
        <td>${s.note || '-'}</td>
      </tr>
    `;
  });
}

function openModal() {
  modal.style.display = 'block';
}
function closeModal() {
  modal.style.display = 'none';
}

async function saveStock() {
  await fetch('/api/stock', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      car_model: car.value,
      car_year: year.value,
      mat_type: type.value,
      mat_color: color.value,
      mat_qty: qty.value,
      note: note.value
    })
  });

  closeModal();
  loadStock();
}

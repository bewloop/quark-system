<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Stock | QUARK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.page {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 20px;
}

/* ===== TOP BAR ===== */
.top-bar {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-bottom: 12px;
}

.top-bar button {
  padding: 6px 14px;
  font-size: 13px;
  border-radius: 8px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

.top-bar button:hover { opacity: .85; }

/* ===== CARD ===== */
.card {
  background: #fff;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 6px 20px rgba(0,0,0,.05);
}

h1 {
  text-align: center;
  margin: 10px 0 25px;
  font-size: 28px;
}

/* ===== TOOLBAR ===== */
.toolbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  margin-bottom: 18px;
}

.search-box input {
  width: 260px;
  padding: 8px 12px;
  font-size: 13px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.btn {
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  font-size: 13px;
  cursor: pointer;
}

.btn-add {
  background: #000;
  color: #fff;
}

.btn-out {
  background: #e53935;
  color: #fff;
}

.btn-out:disabled {
  background: #999;
  cursor: not-allowed;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

thead tr { background: #000; }

thead th {
  color: #fff;
  font-weight: bold;
}

th, td {
  padding: 12px 10px;
  border-bottom: 1px solid #eee;
  white-space: nowrap;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-box {
  background: #fff;
  padding: 22px;
  width: 360px;
  border-radius: 12px;
}

.modal-box h3 {
  margin: 0 0 14px;
  text-align: center;
}

.modal-box input,
.modal-box select {
  width: 100%;
  padding: 8px 10px;
  margin-bottom: 10px;
  font-size: 13px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.modal-actions {
  display: flex;
  gap: 10px;
}

.logo-img {
  width: 1000px;      /* ปรับตรงนี้ */
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto 20px;
}

</style>
</head>

<body>

<div class="page">

  <div class="top-bar">
    <button onclick="location.href='index.html'">กลับหน้าแรก</button>
    <button onclick="logout()">Log out</button>
  </div>
 <!-- LOGO -->
  <img src="images/logo.png" class="logo-img" alt="QUARK Logo">
  <div class="card">

    <h1>สต็อกสินค้า</h1>

    <div class="toolbar">
      <div class="search-box">
        <input id="searchInput" placeholder="ค้นหารุ่นรถ...">
      </div>
      <button class="btn btn-add" onclick="openModal()">➕ เพิ่มสต็อก</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Stock no.</th>
          <th>รุ่นรถ</th>
          <th>ปีรถ</th>
          <th>ประเภทพรม</th>
          <th>สีพรม</th>
          <th>วันที่รับเข้า</th>
          <th>วันที่เบิกออก</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="stockBody">
        <tr><td colspan="8">กำลังโหลด...</td></tr>
      </tbody>
    </table>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>เพิ่มสต็อก</h3>

    <input id="car_model" placeholder="รุ่นรถ">
    <input id="car_year" placeholder="ปีรถ">

    <select id="mat_type">
      <option value="">ประเภทพรม</option>
      <option>พรม6D</option>
      <option>พรมกระดุม</option>
      <option>พรมVIP</option>
      <option>พรมดักฝุ่น</option>
    </select>

    <input id="mat_color" placeholder="สีพรม">
    <input id="mat_qty" type="number" min="1" placeholder="จำนวน">
    <input id="note" placeholder="หมายเหตุ">

    <div class="modal-actions">
      <button class="btn btn-add" onclick="saveStock()">บันทึก</button>
      <button class="btn" onclick="closeModal()">ยกเลิก</button>
    </div>
  </div>
</div>

<script>
let allStock = [];

/* ===== COMMON ===== */
async function authFetch(url, options = {}) {
  options.headers = { 'Content-Type': 'application/json' };
  const res = await fetch(url, options);
  if (res.status === 401) location.href = '/login.html';
  return res;
}

async function logout() {
  await fetch('/api/logout', {
    method: 'POST',
    credentials: 'include'
  });
  location.href = 'login.html';
}


function formatDate(d) {
  if (!d) return '-';
  return new Date(d).toLocaleDateString('th-TH');
}

/* ===== LOAD ===== */
async function loadStock() {
  const res = await authFetch('/api/stock');
  const rows = await res.json();

  allStock = rows; // ✅ แก้: ไม่กรอง out
  applySearch();
}

/* ===== SEARCH ===== */
function applySearch() {
  const q = searchInput.value.toLowerCase();
  const list = allStock.filter(s =>
    !q || (s.car_model || '').toLowerCase().includes(q)
  );
  renderTable(list);
}

/* ===== RENDER ===== */
function renderTable(list) {
  const body = document.getElementById('stockBody');
  body.innerHTML = '';

  if (!list.length) {
    body.innerHTML = '<tr><td colspan="8">ไม่พบข้อมูล</td></tr>';
    return;
  }

  list.forEach((s, i) => {
    body.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${s.car_model || ''}</td>
        <td>${s.car_year || ''}</td>
        <td>${s.mat_type || ''}</td>
        <td>${s.mat_color || ''}</td>
        <td>${formatDate(s.stock_in_date || s.created_at)}</td>
        <td>${formatDate(s.stock_out_date)}</td>
        <td>
          <button
            class="btn btn-out"
            onclick="cutStock(${s.id}, this)"
            ${s.stock_out_date ? 'disabled' : ''}
          >
            ${s.stock_out_date ? 'ตัดสต็อกแล้ว' : 'ตัดสต็อก'}
          </button>
        </td>
      </tr>
    `;
  });
}

/* ===== ACTIONS ===== */
function openModal() { modal.style.display = 'flex'; }
function closeModal() { modal.style.display = 'none'; }

async function saveStock() {
  const data = {
    car_model: car_model.value.trim(),
    car_year: car_year.value.trim(),
    mat_type: mat_type.value,
    mat_color: mat_color.value.trim(),
    mat_qty: Number(mat_qty.value) || 1,
    note: note.value.trim()
  };

  await authFetch('/api/stock', {
    method: 'POST',
    body: JSON.stringify(data)
  });

  closeModal();
  loadStock();
}

async function cutStock(id, btn) {
  if (!confirm('ยืนยันตัดสต็อก?')) return;

  btn.disabled = true;
  btn.textContent = 'ตัดสต็อกแล้ว';

  await authFetch('/api/stock/' + id + '/out', {
    method: 'PATCH'
  });

  loadStock();
}

/* ===== EVENTS ===== */
searchInput.oninput = applySearch;

/* INIT */
loadStock();
</script>

</body>
</html>

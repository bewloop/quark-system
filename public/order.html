<script>
let allOrders = [];
let currentUserRole = '';

let currentPage = 1;
let totalPages = 1;


async function authFetch(url, options = {}) {
  options.headers = { 'Content-Type': 'application/json' };
  const res = await fetch(url, options);
  if (res.status === 401) location.href = '/login.html';
  return res;
}

async function logout() {
  await fetch('/api/logout', {
    method: 'POST',
    credentials: 'include'
  });
  location.href = 'login.html';
}


function formatDate(d) {
  if (!d) return '-';
  return new Date(d).toLocaleDateString('th-TH');
}

    '‡∏à‡πà‡∏≤‡∏¢‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏≠‡∏û': '<span class="badge badge-app">‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏≠‡∏û</span>',
    'COD': '<span class="badge badge-cod">COD</span>',

  }[s] || '-';
}

function renderProductionBadge(s) {

    '‡∏™‡∏±‡πà‡∏á‡∏á‡∏≤‡∏ô': '<span class="badge badge-prod-order">‡∏™‡∏±‡πà‡∏á‡∏á‡∏≤‡∏ô</span>',
    '‡∏ï‡∏±‡∏î': '<span class="badge badge-prod-cut">‡∏ï‡∏±‡∏î</span>',
    '‡∏õ‡∏£‡∏∞‡∏Å‡∏ö': '<span class="badge badge-prod-join">‡∏õ‡∏£‡∏∞‡∏Å‡∏ö</span>',
    '‡∏Å‡∏∏‡πä‡∏ô': '<span class="badge badge-prod-binding">‡∏Å‡∏∏‡πä‡∏ô</span>',

}

/* ===== LOAD USER ===== */
async function loadMe() {
  const res = await authFetch('/api/me');
  const me = await res.json();
  currentUserRole = me.role;

  if (currentUserRole !== 'admin') {
    document.getElementById('deleteBtn').style.display = 'none';
  }
}

/* ===== LOAD ORDERS ===== */
async function loadOrders(page = 1) {
  currentPage = page;

  const res = await authFetch(`/api/orders?page=${page}`);
  const data = await res.json();

  allOrders = data.orders;
  totalPages = data.totalPages;

  applyFilter();
  renderPagination();
}


/* ===== FILTER ===== */
function applyFilter() {
  checkAll.checked = false;

  const pay = filterPayment.value;
  const status = filterStatus.value;
  const date = filterDate.value;

  const list = allOrders.filter(o => {
    if (pay && o.payment_status !== pay) return false;
    if (status && o.status !== status) return false;
    if (date && o.created_at?.slice(0,10) !== date) return false;
    return true;
  });

  renderTable(list);
}

function renderTable(list) {
  const body = document.getElementById('orderBody');
  body.innerHTML = '';

  if (!list.length) {
    body.innerHTML = '<tr><td colspan="9">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>';
    return;
  }

  list.forEach(o => {
    body.innerHTML += `
      <tr>
        <td class="checkbox">
          <input type="checkbox" class="row-check" value="${o.id}">
        </td>
        <td>${formatDate(o.created_at)}</td>
        <td>
          <span class="order-link" onclick="view(${o.id})">${o.order_no}</span>
        </td>
        <td>${o.car_model || ''}</td>
        <td>${o.mat_color || ''}</td>
        <td>${o.mat_type || ''}</td>
        <td>${o.channel || ''}</td>
        <td>${renderPaymentBadge(o.payment_status)}</td>
        <td>${renderProductionBadge(o.production_status)}</td>
      </tr>
    `;
  });
}

}

/* ‚úÖ ‡πÉ‡∏ö‡∏™‡∏£‡∏∏‡∏õ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ (‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ) */
function printSummary() {
  const selectedOrders = allOrders.filter(o =>
    document.querySelector('.row-check[value="' + o.id + '"]')?.checked
  );

  if (!selectedOrders.length) {
    alert('‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏Å‡πà‡∏≠‡∏ô');

  }

  localStorage.setItem(

}

async function deleteSelected() {
  if (currentUserRole !== 'admin') return;

  const ids = getSelectedIds();
  if (!ids.length) return alert('‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏Å‡πà‡∏≠‡∏ô');

  if (res.ok) loadOrders();
  else alert('‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
}

/* ===== EVENTS ===== */
filterPayment.onchange = applyFilter;

checkAll.onchange = e => {

};

function renderPagination() {
  const box = document.getElementById('pagination');
  box.innerHTML = '';

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.style.margin = '0 4px';
    btn.style.padding = '6px 10px';
    btn.style.borderRadius = '6px';
    btn.style.border = '1px solid #ccc';
    btn.style.cursor = 'pointer';

    if (i === currentPage) {
      btn.style.background = '#000';
      btn.style.color = '#fff';
    }

    btn.onclick = () => loadOrders(i);
    box.appendChild(btn);
  }
}

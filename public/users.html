<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Users | QUARK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.page {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 20px;
}

/* ===== TOP BAR ===== */
.top-bar {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-bottom: 12px;
}

.top-bar button {
  padding: 6px 14px;
  font-size: 13px;
  border-radius: 8px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

.top-bar button:hover { opacity: .85; }

/* ===== CARD ===== */
.card {
  background: #fff;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 6px 20px rgba(0,0,0,.05);
}

h1 {
  text-align: center;
  margin: 10px 0 25px;
  font-size: 28px;
}

/* ===== FORM ===== */
.form-row {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 24px;
}

input, select {
  padding: 8px 12px;
  font-size: 13px;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.btn {
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  font-size: 13px;
  cursor: pointer;
}

.btn-add {
  background: #000;
  color: #fff;
}

.btn-add:hover { opacity: .85; }

.btn-del {
  background: #fff;
  border: 1px solid #000;
}

.btn-del:hover {
  background: #000;
  color: #fff;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

thead tr { background: #000; }

thead th {
  color: #fff;
  font-weight: bold;
}

th, td {
  padding: 12px 10px;
  border-bottom: 1px solid #eee;
  white-space: nowrap;
}
</style>
</head>

<body>

<div class="page">

  <div class="top-bar">
    <button onclick="location.href='index.html'">กลับหน้าแรก</button>
    <button onclick="logout()">Log out</button>
  </div>

  <div class="card">

    <h1>จัดการผู้ใช้งาน</h1>

    <!-- ADD USER -->
    <div class="form-row">
      <input id="nu" placeholder="username">
      <input id="np" type="password" placeholder="password">
      <select id="nr">
        <option value="admin">admin</option>
        <option value="quarkmgr">quarkmgr</option>
        <option value="staff">staff</option>
      </select>
      <button class="btn btn-add" onclick="createUser()">➕ เพิ่มผู้ใช้</button>
    </div>

    <!-- USER TABLE -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>เปลี่ยนรหัสผ่าน</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody id="list">
        <tr><td colspan="5">กำลังโหลด...</td></tr>
      </tbody>
    </table>

  </div>
</div>

<script>
async function authFetch(url, options = {}) {
  options.headers = { 'Content-Type': 'application/json' };
  options.credentials = 'include';
  const res = await fetch(url, options);
  if (res.status === 401) location.href = '/login.html';
  return res;
}

async function loadUsers() {
  const res = await authFetch('/api/users');
  if (!res.ok) {
    alert('ไม่มีสิทธิ์');
    location.href = '/login.html';
    return;
  }

  const users = await res.json();
  const tbody = document.getElementById('list');
  tbody.innerHTML = '';

  users.forEach(u => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${u.id}</td>
      <td><strong>${u.username}</strong></td>
      <td>
        <select onchange="changeRole(${u.id}, this.value)">
          <option value="admin" ${u.role==='admin'?'selected':''}>admin</option>
          <option value="quarkmgr" ${u.role==='quarkmgr'?'selected':''}>quarkmgr</option>
          <option value="staff" ${u.role==='staff'?'selected':''}>staff</option>
        </select>
      </td>
      <td>
        <input type="password" placeholder="new password"
          onkeydown="if(event.key==='Enter') changePassword(${u.id}, this.value)">
      </td>
      <td>
        <button class="btn btn-del" onclick="deleteUser(${u.id})">ลบ</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  if (!users.length) {
    tbody.innerHTML = '<tr><td colspan="5">ไม่มีผู้ใช้งาน</td></tr>';
  }
}

async function createUser() {
  const username = nu.value.trim();
  const password = np.value;
  const role = nr.value;

  if (!username || !password) {
    alert('กรอกข้อมูลให้ครบ');
    return;
  }

  const res = await authFetch('/api/users', {
    method: 'POST',
    body: JSON.stringify({ username, password, role })
  });

  if (!res.ok) {
    alert('เพิ่มผู้ใช้ไม่สำเร็จ');
    return;
  }

  nu.value = '';
  np.value = '';
  loadUsers();
}

async function changePassword(id, password) {
  if (!password) return;
  await authFetch('/api/users/' + id, {
    method: 'PUT',
    body: JSON.stringify({ password })
  });
  alert('เปลี่ยนรหัสผ่านแล้ว');
}

async function changeRole(id, role) {
  await authFetch('/api/users/' + id, {
    method: 'PUT',
    body: JSON.stringify({ role })
  });
}

async function deleteUser(id) {
  if (!confirm('ลบผู้ใช้นี้?')) return;
  const res = await authFetch('/api/users/' + id, { method: 'DELETE' });
  if (!res.ok) {
    alert('ลบไม่ได้');
    return;
  }
  loadUsers();
}

async function logout() {
  await fetch('/api/logout', { method: 'POST' });
  location.href = 'login.html';
}

/* INIT */
loadUsers();
</script>

</body>
</html>

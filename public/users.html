<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Users | QUARK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
h1 { margin-bottom: 10px; }
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}
input, select, button {
  padding: 5px;
}
button {
  cursor: pointer;
}
.new-user {
  margin-bottom: 20px;
  background: #fff;
  padding: 10px;
}
</style>
</head>

<body>
<h1>จัดการผู้ใช้งาน</h1>

<div class="new-user">
  <h3>เพิ่มผู้ใช้</h3>
  <input id="nu" placeholder="username">
  <input id="np" placeholder="password">
  <select id="nr">
    <option value="admin">admin</option>
    <option value="quarkmgr">quarkmgr</option>
  </select>
  <button onclick="createUser()">เพิ่ม</button>
</div>

<table>
<thead>
<tr>
  <th>ID</th>
  <th>Username</th>
  <th>Role</th>
  <th>Password ใหม่</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>

<script>
async function loadUsers() {
  const res = await fetch('/api/users');
  if (!res.ok) {
    alert('ไม่มีสิทธิ์');
    location.href = '/login.html';
    return;
  }

  const users = await res.json();
  const tbody = document.getElementById('list');
  tbody.innerHTML = '';

  users.forEach(u => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${u.id}</td>
      <td>${u.username}</td>
      <td>
        <select onchange="changeRole(${u.id}, this.value)">
          <option value="admin" ${u.role==='admin'?'selected':''}>admin</option>
          <option value="quarkmgr" ${u.role==='quarkmgr'?'selected':''}>quarkmgr</option>
        </select>
      </td>
      <td>
        <input type="password" placeholder="new password"
          onkeydown="if(event.key==='Enter') changePassword(${u.id}, this.value)">
      </td>
      <td>
        <button onclick="deleteUser(${u.id})">ลบ</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function createUser() {
  const username = nu.value.trim();
  const password = np.value;
  const role = nr.value;

  if (!username || !password) {
    alert('กรอกให้ครบ');
    return;
  }

  const res = await fetch('/api/users', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password, role })
  });

  if (!res.ok) {
    alert('เพิ่มไม่สำเร็จ');
    return;
  }

  nu.value = np.value = '';
  loadUsers();
}

async function changePassword(id, password) {
  if (!password) return;
  await fetch('/api/users/' + id, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ password })
  });
  alert('เปลี่ยนรหัสแล้ว');
}

async function changeRole(id, role) {
  await fetch('/api/users/' + id, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ role })
  });
}

async function deleteUser(id) {
  if (!confirm('ลบผู้ใช้นี้?')) return;
  const res = await fetch('/api/users/' + id, { method: 'DELETE' });
  if (!res.ok) {
    alert('ลบไม่ได้');
    return;
  }
  loadUsers();
}

loadUsers();
</script>
</body>
</html>

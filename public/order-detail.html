function renderStatusButtons(current) {
  const wrap = document.getElementById('statusButtons');
  wrap.innerHTML = '';

    const btn = document.createElement('button');

    if (s === current) {
      btn.disabled = true;
    } else {
      btn.disabled = i !== currentIndex + 1;
    }

    btn.onclick = () => updateStatus(s);
    wrap.appendChild(btn);
  });
}

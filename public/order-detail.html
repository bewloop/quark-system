<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Order Detail | QUARK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

header {
  background: #fff;
  border-bottom: 1px solid #ddd;
  padding: 14px 20px;
  font-size: 18px;
  font-weight: bold;
}

.container {
  max-width: 700px;
  margin: 20px auto;
  padding: 0 20px;
}

.card {
  background: #fff;
  border: 1px solid #ddd;
  padding: 20px;
  margin-bottom: 20px;
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  font-size: 14px;
}

.label {
  color: #666;
}

.value {
  font-weight: bold;
}

.status {
  font-size: 16px;
}

.status-buttons {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 10px;
}

button {
  padding: 8px 14px;
  font-size: 13px;
  border: 1px solid #aaa;
  background: #fff;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

button:hover:not(:disabled) {
  background: #eee;
}

#qrcode {
  margin-top: 10px;
}
</style>
</head>

<body>

<header>QUARK – รายละเอียดออเดอร์</header>

<div class="container">

  <!-- ORDER INFO -->
  <div class="card" id="orderInfo">
    กำลังโหลดข้อมูล...
  </div>

  <!-- STATUS -->
  <div class="card">
    <div class="row">
      <div class="label">สถานะปัจจุบัน</div>
      <div class="value status" id="currentStatus">-</div>
    </div>

    <div class="status-buttons" id="statusButtons"></div>
  </div>

  <!-- QR -->
  <div class="card">
    <div class="label">QR CODE สำหรับใบงาน</div>
    <div id="qrcode"></div>
  </div>

</div>

<script>
const STATUS_FLOW = ['ตัด','ประกบ','กุ๊น','QC','ส่งออก','ยกเลิก'];
const id = new URLSearchParams(location.search).get('id');

async function authFetch(url, options = {}) {
  options.headers = { 'Content-Type': 'application/json' };
  const res = await fetch(url, options);
  if (res.status === 401) location.href = '/login.html';
  return res;
}

async function loadOrder() {
  const res = await authFetch('/api/orders/' + id);
  const o = await res.json();

  document.getElementById('orderInfo').innerHTML = `
    <div class="row"><div class="label">Order #</div><div class="value">${o.id}</div></div>
    <div class="row"><div class="label">รุ่นรถ</div><div class="value">${o.car_model || ''}</div></div>
    <div class="row"><div class="label">ปีรถ</div><div class="value">${o.car_year || ''}</div></div>
    <div class="row"><div class="label">ประเภทพรม</div><div class="value">${o.mat_type || ''}</div></div>
    <div class="row"><div class="label">สีพรม</div><div class="value">${o.mat_color || ''}</div></div>
    <div class="row"><div class="label">จำนวน</div><div class="value">${o.mat_qty || ''}</div></div>
    <div class="row"><div class="label">ลูกค้า</div><div class="value">${o.customer || ''}</div></div>
    <div class="row"><div class="label">หมายเหตุ</div><div class="value">${o.note || '-'}</div></div>
  `;

  document.getElementById('currentStatus').innerText = o.status;

  renderStatusButtons(o.status);
  renderQR(o.id);
}

function renderStatusButtons(current) {
  const wrap = document.getElementById('statusButtons');
  wrap.innerHTML = '';

  const currentIndex = STATUS_FLOW.indexOf(current);

  STATUS_FLOW.forEach((s, i) => {
    const btn = document.createElement('button');
    btn.innerText = s;

    if (s === current) {
      btn.disabled = true;
    } else if (s === 'ยกเลิก') {
      btn.disabled = false;
    } else {
      btn.disabled = i !== currentIndex + 1;
    }

    btn.onclick = () => updateStatus(s);
    wrap.appendChild(btn);
  });
}

async function updateStatus(status) {
  if (!confirm('เปลี่ยนสถานะเป็น "' + status + '" ?')) return;

  const res = await authFetch('/api/orders/' + id + '/status', {
    method: 'PUT',
    body: JSON.stringify({ status })
  });

  if (res.ok) {
    loadOrder();
  } else {
    alert('เปลี่ยนสถานะไม่สำเร็จ');
  }
}

function renderQR(orderId) {
  document.getElementById('qrcode').innerHTML = '';
  new QRCode(document.getElementById('qrcode'), {
    text: location.origin + '/order-detail.html?id=' + orderId,
    width: 120,
    height: 120
  });
}

/* INIT */
loadOrder();
</script>

</body>
</html>

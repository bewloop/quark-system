<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Order Detail | QUARK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.page {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}

/* ===== TOP BAR ===== */
.top-bar {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 12px;
}

.top-bar button {
  padding: 6px 14px;
  font-size: 13px;
  border-radius: 8px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

.top-bar button:hover { opacity: .85; }

/* ===== CARD ===== */
.card {
  background: #fff;
  border-radius: 14px;
  padding: 24px;
  margin-bottom: 18px;
  box-shadow: 0 6px 20px rgba(0,0,0,.05);
}

h1 {
  text-align: center;
  margin: 10px 0 25px;
  font-size: 28px;
}

/* ===== INFO ROW ===== */
.row {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  font-size: 14px;
}

.label { color: #666; }
.value { font-weight: bold; }

.status {
  font-size: 16px;
}

/* ===== STATUS BUTTONS ===== */
.status-buttons {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 14px;
}

.btn {
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  font-size: 13px;
  cursor: pointer;
}

.btn-dark {
  background: #000;
  color: #fff;
}

.btn-light {
  background: #fff;
  border: 1px solid #ddd;
}

.btn-light:hover { background: #eee; }

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

/* ===== QR ===== */
#qrcode {
  margin-top: 12px;
  text-align: center;
}

/* ===== LOGO ===== */
.logo-img {
  width: 1000px;
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto 20px;
}
</style>
</head>

<body>

<div class="page">

  <!-- TOP BAR -->
  <div class="top-bar">
    <button onclick="logout()">Log out</button>
  </div>

  <!-- LOGO -->
  <img src="images/logo.png" class="logo-img" alt="QUARK Logo">

  <div class="card">
    <h1>รายละเอียดออเดอร์</h1>

    <!-- ORDER INFO -->
    <div id="orderInfo">
      กำลังโหลดข้อมูล...
    </div>
  </div>

  <!-- STATUS -->
  <div class="card">
    <div class="row">
      <div class="label">สถานะปัจจุบัน</div>
      <div class="value status" id="currentStatus">-</div>
    </div>

    <div class="status-buttons" id="statusButtons"></div>
  </div>

  <!-- QR -->
  <div class="card">
    <div class="label">QR CODE สำหรับใบงาน</div>
    <div id="qrcode"></div>
  </div>

</div>

<script>
/* ===== PRODUCTION FLOW ===== */
const STATUS_LABEL = {
  'สั่งงาน': 'ORDERED',
  'ตัด': 'Cutting',
  'ประกบ': 'SEWING 1',
  'กุ๊น': 'SEWING 2',
  'QC': 'QC',
  'ส่งออก': 'Shipped',
  'เข้าสต็อก': 'In Stock'
};

const id = new URLSearchParams(location.search).get('id');

function goBack() {
  location.href = '/index.html';
}

function logout() {
  localStorage.clear();
  location.href = '/login.html';
}

async function authFetch(url, options = {}) {
  options.headers = { 'Content-Type': 'application/json' };
  const res = await fetch(url, options);
  if (res.status === 401) location.href = '/login.html';
  return res;
}

async function loadOrder() {
  const res = await authFetch('/api/orders/' + id);
  const o = await res.json();

  document.getElementById('orderInfo').innerHTML = `
    <div class="row"><div class="label">Order #</div><div class="value">${o.order_no || o.id}</div></div>
    <div class="row"><div class="label">ประเภทพรม</div><div class="value">${o.mat_type || ''}</div></div>
    <div class="row"><div class="label">รุ่นรถ</div><div class="value">${o.car_model || ''}</div></div>
    <div class="row"><div class="label">ปีรถ</div><div class="value">${o.car_year || ''}</div></div>
    <div class="row"><div class="label">สีพรม</div><div class="value">${o.mat_color || ''}</div></div>
    <div class="row"><div class="label">รูปแบบชุดพรม</div><div class="value">${o.set_type || '-'}</div></div>
    <div class="row"><div class="label">จำนวน</div><div class="value">${o.mat_qty || ''}</div></div>
    <div class="row"><div class="label">ลูกค้า</div><div class="value">${o.customer || ''}</div></div>
    <div class="row"><div class="label">หมายเหตุ</div><div class="value">${o.note || '-'}</div></div>
  `;

  const currentStatus = o.production_status || 'สั่งงาน';
  document.getElementById('currentStatus').innerText =
  STATUS_LABEL[currentStatus] || currentStatus;

  renderStatusButtons(currentStatus);
  renderQR(o.id);
}

function renderStatusButtons(current) {
  const wrap = document.getElementById('statusButtons');
  wrap.innerHTML = '';

  const currentIndex = STATUS_FLOW.indexOf(current);

  STATUS_FLOW.forEach((s, i) => {
    const btn = document.createElement('button');
    btn.innerText = STATUS_LABEL[s] || s;
    btn.className = i === currentIndex + 1 ? 'btn btn-dark' : 'btn btn-light';

    if (s === current) {
      btn.disabled = true;
    } else {
      btn.disabled = i !== currentIndex + 1;
    }

    btn.onclick = () => updateStatus(s);
    wrap.appendChild(btn);
  });
}

async function updateStatus(status) {
  if (!confirm('เปลี่ยนสถานะเป็น "' + status + '" ?')) return;

  const res = await authFetch(
    '/api/orders/' + id + '/production-status',
    {
      method: 'PUT',
      body: JSON.stringify({ production_status: status })
    }
  );

  if (res.ok) {
    loadOrder();
  } else {
    alert('ไม่สามารถเปลี่ยนสถานะได้');
  }
}

function renderQR(orderId) {
  document.getElementById('qrcode').innerHTML = '';
  new QRCode(document.getElementById('qrcode'), {
    text: location.origin + '/order-detail.html?id=' + orderId,
    width: 120,
    height: 120
  });
}

/* INIT */
loadOrder();
</script>

</body>
</html>

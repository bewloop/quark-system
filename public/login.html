<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>QUARK – Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 40px 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.logo-img {
  max-width: 140px;
  margin-bottom: 24px;
}

.logo {
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 2px;
  margin-bottom: 32px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #000;
  color: #fff;
}

.error {
  margin-top: 16px;
  font-size: 14px;
  color: red;
  display: none;
}

footer {
  margin-top: 20px;
  font-size: 12px;
  color: #999;
}
</style>
</head>

<body>

<div class="container">
  <img src="images/logo.png" class="logo-img" alt="QUARK Logo">
  <div class="logo">QUARK ORDER</div>

  <input id="username" placeholder="Username" autocomplete="username">
  <input id="password" type="password" placeholder="Password" autocomplete="current-password">

  <button id="loginBtn">Login</button>

  <div id="error" class="error">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>

  <footer>
    QUARK THAILAND – Internal Order System
  </footer>
</div>

<script>
document.getElementById('loginBtn').onclick = async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if (!username || !password) {
    showError('กรุณากรอกข้อมูลให้ครบ');
    return;
  }

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ username, password })
    });

    if (!res.ok) {
      showError('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
      return;
    }

    // login สำเร็จ → ไปหน้าเมนูหลัก
    location.replace('index.html');

  } catch (err) {
    console.error(err);
    showError('ไม่สามารถเชื่อมต่อระบบได้');
  }
};

function showError(msg) {
  const el = document.getElementById('error');
  el.innerText = msg;
  el.style.display = 'block';
}
</script>

</body>
</html>

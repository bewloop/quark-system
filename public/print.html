<script>
async function authFetch(url) {
  const res = await fetch(url, { credentials: 'include' });
  if (res.status === 401) location.href = '/login.html';
  return res;
}

function qs(name) {
  return new URLSearchParams(location.search).get(name);
}

const safe = v => v ?? '-';
const formatDate = d => {
  if (!d) return '-';
  const date = new Date(d);
  if (isNaN(date)) return d;
  return date.toLocaleDateString('th-TH');
};

async function loadPrint() {
  const idsParam = qs('ids');
  if (!idsParam) {
    document.getElementById('printArea').innerHTML = '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå';
    return;
  }

  // ‚úÖ ‡πÅ‡∏õ‡∏•‡∏á ids ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏õ‡πá‡∏ô array
  const selectedIds = idsParam.split(',').map(id => String(id));

  // ‚úÖ ‡∏î‡∏∂‡∏á order ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
  const res = await authFetch('/api/orders');
  const allOrders = await res.json();

  // ‚úÖ FILTER ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡∏µ‡πà‡∏ï‡∏¥‡πä‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
  const orders = allOrders.filter(o =>
    selectedIds.includes(String(o.id))
  );

  const area = document.getElementById('printArea');
  area.innerHTML = '';

  for (let i = 0; i < orders.length; i += 2) {
    area.innerHTML += `
      <div class="page">
        ${renderOrder(orders[i], i)}
        ${orders[i + 1] ? '<div class="cut-line">‚úÇ ‡∏ï‡∏±‡∏î‡∏ï‡∏≤‡∏°‡πÄ‡∏™‡πâ‡∏ô‡∏ô‡∏µ‡πâ</div>' : ''}
        ${orders[i + 1] ? renderOrder(orders[i + 1], i + 1) : ''}
      </div>
    `;
  }
}

function renderOrder(o, idx) {
  const qrId = `qr-${idx}`;

  requestAnimationFrame(() => {
    const el = document.getElementById(qrId);
    if (el) {
      new QRCode(el, {
        text: `${location.origin}/order-detail.html?id=${o.id}`,
        width: 70,
        height: 70
      });

  return `
  <div class="workorder">
    <div class="header">

    </div>

    <div class="section">
      <div class="section-title">‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</div>
      <table>
        <tr>
          <td>‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏≤‡∏á</td><td>${safe(o.channel)}</td>
          <td>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</td><td>${formatDate(o.order_date || o.created_at)}</td>
        </tr>
        <tr>
          <td>‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</td><td>${safe(o.customer)}</td>
          <td>‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏</td><td>${safe(o.note)}</td>
        </tr>
      </table>
    </div>

    <div class="section">
      <div class="section-title">‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</div>
      <table>
        <tr>
          <td>‡∏£‡∏∏‡πà‡∏ô‡∏£‡∏ñ</td><td>${safe(o.car_model)}</td>
          <td>‡∏õ‡∏µ</td><td>${safe(o.car_year)}</td>
        </tr>
        <tr>
          <td>‡∏™‡∏µ‡∏û‡∏£‡∏°</td><td>${safe(o.mat_color)}</td>
          <td>‡∏ä‡∏ô‡∏¥‡∏î</td><td>${safe(o.mat_type)}</td>
        </tr>
      </table>
    </div>

    <div class="section">

        <tr><td>‡∏ï‡∏±‡∏î</td><td></td></tr>

        <tr><td>‡∏Å‡∏∏‡πä‡∏ô</td><td></td></tr>

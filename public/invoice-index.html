<script>
function logout() {
  localStorage.clear();
  location.href = '/login.html';

async function loadInvoices() {
  const res = await fetch('/api/invoices', { credentials: 'include' });
  const data = await res.json();

  const tbody = document.getElementById('invoice-body');
  tbody.innerHTML = '';

  if (data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="4">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</td></tr>`;
    return;
  }

  data.forEach(inv => {
    const tr = document.createElement('tr');
    tr.onclick = () => {
      location.href = `invoice.html?id=${inv.id}`;
    };

    tr.innerHTML = `
      <td>
        <div><b>IV${inv.invoice_no}</b></div>
        <div class="badge">RE${inv.receipt_no}</div>
      </td>
      <td>${inv.customer_name || '-'}</td>
      <td>${new Date(inv.invoice_date).toLocaleDateString('th-TH')}</td>
      <td>${Number(inv.grand_total).toLocaleString()}</td>
    `;

    tbody.appendChild(tr);
  });
}

(async () => {
  const res = await fetch('/api/me', { credentials: 'include' });
  if (!res.ok) {
    location.href = 'login.html';

  if (me.role === 'admin' || me.role === 'quarkmgr') {
